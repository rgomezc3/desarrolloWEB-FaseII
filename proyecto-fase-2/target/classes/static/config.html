<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robot Runner – Configurar Pistas</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f4f4f9;
    }

    .topbar {
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .topbar h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .btn {
      text-decoration: none;
      color: #fff;
      background-color: #00bcd4;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0097a7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.4);
    }

    .btn-danger {
      background-color: #f44336;
    }

    .btn-danger:hover {
      background-color: #d32f2f;
    }

    .layout {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }

    .board {
      flex: 3;
    }

    .sidebar {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 10px;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      font-size: 0.9rem;
    }

    .config-toolbar {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      align-items: center;
    }

    input {
      padding: 0.4rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .hint {
      color: #ccc;
      font-size: 0.85rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>Configurar Pistas</h1>
    <nav>
      <a href="/jugar" class="btn">Volver</a>
    </nav>
  </header>

  <main class="layout">
    <section class="board">
      <div id="gridConfig" class="grid grid-config" aria-label="configurador"></div>
      <div class="config-toolbar">
        <label>Nombre:&nbsp;<input id="trackName" placeholder="Pista 5x5" /></label>
        <button id="saveTrack" class="btn">Guardar</button>
        <button id="deleteTrack" class="btn btn-danger">Borrar</button>
      </div>
    </section>

    <aside class="sidebar">
      <h2>Pistas Guardadas</h2>
      <ul id="tracksList" class="tracks"></ul>
      <p class="hint">Haz click en la grilla para encender/apagar celdas de la pista (verde).</p>
    </aside>
  </main>

  <footer class="footer"><small>Fase 1 • Robot Runner</small></footer>

  <script src="js/state.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/ui.config.js"></script>

</body>
</html>
