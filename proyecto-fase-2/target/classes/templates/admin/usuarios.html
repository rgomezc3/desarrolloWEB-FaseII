<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administrar Usuarios</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 2em; }
    h1 { color: #003366; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #003366; color: white; }
    input, select, button { padding: 6px; margin: 4px; }
    button { background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #004c99; }
    .back { margin-top: 1em; display: inline-block; text-decoration: none; color: #003366; }
  </style>
</head>
<body>
  <h1>Gestión de Usuarios Administradores</h1>

    <form th:action="@{/admin/usuarios/crear}" method="post" th:object="${nuevo}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="text" th:field="*{id}" placeholder="ID Usuario" required />
        <input type="text" th:field="*{nombre}" placeholder="Nombre" required />
        <input type="text" th:field="*{username}" placeholder="Usuario" required />
        <input type="password" th:field="*{password}" placeholder="Contraseña" required />

        <select th:field="*{rol}" required>
            <option value="" disabled selected>Seleccione un rol</option>
            <option value="ROLE_ADMIN">Administrador</option>
            <option value="ROLE_USER">Usuario</option>
        </select>

        <button type="submit">Crear</button>
    </form>


  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Rol</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="u : ${usuarios}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.nombre}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.rol}"></td>
        <td>
            <form th:action="@{/admin/usuarios/{id}/eliminar(id=${u.id})}" method="post" onsubmit="return confirmarEliminar()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Eliminar</button>
            </form>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="/proyecto" class="back">⬅ Volver</a>
  <script>
    function confirmarEliminar() {
      return confirm('¿Estás seguro de que deseas eliminar este usuario?');
    }
  </script>
</body>
</html>
